<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
    <div>
        <button type="button" data-modal-toggle="modal-id" class="btn btn-primary">Open Modal</button>

        <!-- Modal -->
        <div id="modal-id"
            class="fixed top-0 left-0 right-0 z-50 flex justify-center items-center overflow-y-auto overflow-x-hidden bg-gray-700 bg-opacity-75 backdrop-filter backdrop-blur-sm p-4"
            aria-modal="true" role="dialog">
            <div class="relative p-4 w-full max-w-md h-full md:h-auto">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                        <h3 class="text-xl font-semibold leading-5 text-gray-900 dark:text-white">Modal Title</h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-toggle="modal-id">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" role="button"
                                aria-label="Close Modal">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="p-6 space-y-6">
                        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">This is the modal content.
                        </p>
                    </div>
                    <div
                        class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                        <button type="button" class="btn btn-primary" data-modal-toggle="modal-id">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
